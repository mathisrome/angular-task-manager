<section class="container">
  <a routerLink="/tasks/new">Ajouter une tâche</a>
  <br>
  <a routerLink="/tasks/remove">Supprimer une tâche</a>
  <h2>Liste des tâches en cours et à faire</h2>
  <ul>
    <li *ngFor="let task of allTaskList?.tasks">
      <app-task [task]="task" [appColorByStatus]="task.status"></app-task>
    </li>
  </ul>

  <h2>Liste des tâches terminées</h2>
  <ul>
    <li *ngFor="let task of archivedTaskList?.tasks">
      <app-task [task]="task" [appColorByStatus]="task.status"></app-task>
    </li>
  </ul>
</section>
